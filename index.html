<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Slider Part 1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="product_container">
        <div class="product_items">
          <a href="#"> </a>
          <div class="prouduct_img_box">
            <img src="img/1.png" alt="" />
          </div>
          <div class="product_content">
            <div class="product_name">
              <p>AirPod Pro 2</p>
            </div>
            <div class="price_info">
              <span class="price">250$</span>
              <span class="discount">30%</span>
              <span class="old_price">350$</span>
            </div>
          </div>
        </div>

        <div class="product_items">
          <a href="#"> </a>
          <div class="prouduct_img_box">
            <img src="img/2.png" alt="" />
          </div>
          <div class="product_content">
            <div class="product_name">
              <p>Xbox Series X</p>
            </div>
            <div class="price_info">
              <span class="price">480$</span>
              <span class="discount">30%</span>
              <span class="old_price">550$</span>
            </div>
          </div>
        </div>

        <div class="product_items">
          <a href="#"> </a>
          <div class="prouduct_img_box">
            <img src="img/3.png" alt="" />
          </div>
          <div class="product_content">
            <div class="product_name">
              <p>PlayStation 5</p>
            </div>
            <div class="price_info">
              <span class="price">480$</span>
              <span class="discount">30%</span>
              <span class="old_price">500$</span>
            </div>
          </div>
        </div>

        <div class="product_items">
          <a href="#"> </a>
          <div class="prouduct_img_box">
            <img src="img/4.png" alt="" />
          </div>
          <div class="product_content">
            <div class="product_name">
              <p>Sony Alpha 1</p>
            </div>
            <div class="price_info">
              <span class="price">3500$</span>
              <span class="discount">5%</span>
              <span class="old_price">3800$</span>
            </div>
          </div>
        </div>

        <div class="product_items">
          <a href="#"> </a>
          <div class="prouduct_img_box">
            <img src="img/5.webp" alt="" />
          </div>
          <div class="product_content">
            <div class="product_name">
              <p>iMAC</p>
            </div>
            <div class="price_info">
              <span class="price">1200$</span>
              <span class="discount">10%</span>
              <span class="old_price">1350$</span>
            </div>
          </div>
        </div>

        <div class="product_items">
          <a href="#"> </a>
          <div class="prouduct_img_box">
            <img src="img/1.png" alt="" />
          </div>
          <div class="product_content">
            <div class="product_name">
              <p>AirPod Pro 1</p>
            </div>
            <div class="price_info">
              <span class="price">220$</span>
              <span class="discount">40%</span>
              <span class="old_price">300$</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
